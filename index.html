<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello, World! • A-Frame</title>
		<meta name="description" content="Hello, World! • A-Frame">
		<script src="https://aframe.io/releases/0.4.0/aframe.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="/js/script.js"></script>
	</head>
	<body>
		<a-scene>
			
			<a-assets>
				<img id="iceTexture" src="img/ice.jpg" />
				<audio id="l'appel-du-vide" src="mp3/l'appel-du-vide.mp3" preload="auto" />
			</a-assets>
			
			<a-light type="directional" color="black" position="0 10 0">
				<a-animation attribute="color" to="white" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
			</a-light>
			<a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
			<a-sphere position="1 2 -1" radius="1.25" color="#ffffff">
				<a-animation attribute="radius" to="2" direction="alternate" dur="4000"
      repeat="indefinite"></a-animation>
			</a-sphere>
			<a-box src="#iceTexture" position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
			<a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
				<a-animation attribute="radius" to="2" direction="alternate" dur="4000"
      repeat="indefinite"></a-animation>
			<a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

			<a-sky color="#000000"></a-sky>
			<a-sound src="src: #l'appel-du-vide" autoplay="true" position="0 0 0"></a-sound>
			<a-entity position="0 0 3.8">
				<a-camera></a-camera>
			</a-entity>
		</a-scene>
	</body>
</html>
